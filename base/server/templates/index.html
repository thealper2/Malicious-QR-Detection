{% extends 'base.html' %}

{% block body %}
<div class="container text-center">
    <h1>QR Scanner</h1>
</div>
<div class="container-fluid m-2 m-3">
    <form method="post" action="{% url 'classify_qr_code' %}"enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="qr_code" accept="image/*" required>
        <br/>
        <input type="submit" value="Scan">
    </form>
</div>
{% endblock body %}
